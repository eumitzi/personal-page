<!DOCTYPE html>
<html lang="en">

<head>
	
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="hover.css">
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

	<div>
		
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-info">

				<div class="panel-heading">
					<div class="panel-title">login</div>
				</div>

				<div style="padding-top: 30px" class="panel-body">
						
						<!-- Login Form -->
					<form action="" method="POST" class="form-horizontal">
						<!-- User name -->
						<div style="margin-bottom: 25px">
							<input type="text" name="username" placeholder="username" class="form-control">
						</div>

						<!-- Password -->
						<div class="hoverWrapperPass" style="margin-bottom: 25px" >
							<input type="password" name="password" placeholder="password" class="form-control">
							<span id="hoverShowPass"><i><img src="assets/mandatory_icon.png"> log in with your login and password</i></span>
						</div>

						<!-- Login/Submit Button -->					
							<div class="hoverWrapperButt" class="col-sm-6 controls">
									Single sign on
								<button type="submit" class="btn btn-primary"">nokia employee</button>
								<span id="hoverShowButt"><i><img src="assets/mandatory_icon.png"> use simple single sign on</i></span>
							</div>
					</form>
						
					</div>

				</div>

			</div>

		</div>

	</div>
</body>
</html>
